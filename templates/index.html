<!DOCTYPE html>
<html>
<head>
	<title>HEART DISEASE PREDICTOR</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>


</head>
<body style="padding: 150px;">
	<div style="text-align: center; margin-top: -120px; margin-bottom: 50px;">
		<img src="https://bvcits.edu.in/wp-content/uploads/2021/01/bvcits-2-HEADER-24022022-e1648788636922.png" alt="">
		<hr>
	</div>
	<h1 style="text-align: center; margin-top: -30px; margin-bottom: 20px;">HEART DISEASE PREDICTOR</h1>
	<form action="/predict" method="post">
		<label class="form-label" for="age">AGE:</label>
		<input class="form-control" type="number" name="age" required><br>
	<label class="form-label" for="sex">SEX:</label>
	<select class="form-select" name="sex" required>
		<option value="">--Select--</option>
		<option value="0">Female</option>
		<option value="1">Male</option>
	</select><br>

	<label class="form-label" for="cp">CHEST PAIN type:</label>
	<select class="form-select" name="cp" required>
		<option value="">--Select--</option>
		<option value="0">Typical angina</option>
		<option value="1">Atypical angina</option>
		<option value="2">Non-anginal pain</option>
		<option value="3">Asymptomatic</option>
	</select><br>

	<label class="form-label" for="trestbps">RESTING BLOOD PRESSURE:</label>
	<input class="form-control" type="number" name="trestbps" required><br>

	<label class="form-label" for="chol">SERUM CHOLESTEROL:</label>
	<input class="form-control" type="number" name="chol" required><br>

	<label class="form-label" for="fbs">FASTING BLOOD SUGAR:</label>
	<select class="form-select" name="fbs" required>
		<option value="">--Select--</option>
		<option value="0">Less Than 120 mg/dl</option>
		<option value="1">Greater Than 120 mg/dl</option>
	</select><br>

	<label class="form-label" for="restecg">RESTING ELECTROCARDIOGRAPHIC RESULTS:</label>
	<select class="form-select" name="restecg" required>
		<option value="">--Select--</option>
		<option value="0">Normal</option>
		<option value="1">ST-T wave abnormality</option>
		<option value="2">Left ventricular hypertrophy</option>
	</select><br>

	<label class="form-label" for="thalach">MAXIMUM HEART RATE ACHIEVED:</label>
	<input class="form-control" type="number" name="thalach" required><br>

	<label class="form-label" for="exang">EXERCISE INDUCED ANGINA:</label>
	<select class="form-select" name="exang" required>
		<option value="">--Select--</option>
		<option value="0">No</option>
		<option value="1">Yes</option>
	</select><br>

	<label class="form-label" for="oldpeak">ST DEPRESSION INDUCED BT EXERCISE RELATIVE TO REST:</label>
	<input class="form-control" type="number" step="0.1" name="oldpeak" required><br>

	<label class="form-label" for="slope">SLOPE OF THE PEAK EXERCISE ST SEGMENT:</label>
	<select class="form-select" name="slope" required>
		<option value="">--Select--</option>
		<option value="0">Upsloping</option>
		<option value="1">Flat</option>
		<option value="2">Downsloping</option>
	</select><br>

	<label class="form-label" for="ca">NUMBER OF MAJOR VESSELS COLORED BY FLUOROSCOPY:</label>
	<select class="form-select" name="ca" required>
		<option value="">--Select--</option>
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select><br>

	<label class="form-label" for="thal">THALASSEMIA:</label>
	<select class="form-select" name="thal" required>
		<option value="">--Select--</option>
		<option value="1">Normal</option>
		<option value="2">Fixed Defect</option>
		<option value="3">Reversible Defect</option>
	</select><br>
<button type="submit" class="btn btn-primary">PREDICT</button>
</form>
</body>
</html>
